<div class="columns" [style.height.px]="columnsHeight">
  <div class="column" *ngFor="let column of columns" [style.min-width.px]="width" [style.margin-left.px]="margin"></div>
</div>
<div class="rows" [style.width.px]="rowsWidth">
  <div class="row" *ngFor="let row of rows" [style.height.px]="height" [style.margin-top.px]="margin"></div>
</div>

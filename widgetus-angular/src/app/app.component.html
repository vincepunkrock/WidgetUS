<gridster-opus-navbar></gridster-opus-navbar>

<gridster-dashboard-tabs [(dashboards)]="dashboards" (onNewDashboard)="onNewDashboard($event)"   (onAddWidget)="onAddWidget($event)" (onChangeActiveTab)="onChangeActiveTab($event)"></gridster-dashboard-tabs>

<gridster [options]="options">
  <gridster-item [item]="item" *ngFor="let item of widgets">
    <div class="box" ng-controller="CustomWidgetCtrl">
      <div class="box-header">
        <h3>{{ item.name }}</h3>
            <div class="box-header-btns pull-right">
              <a title="Remove widget" (click)="removeItem($event, item)"><i class="glyphicon glyphicon-trash"></i></a>
            </div>
      </div>
      <gridster-widget-meteo *ngIf="item.wtype == 'meteo'"></gridster-widget-meteo>
      <gridster-to-do-list *ngIf="item.wtype == 'list'"></gridster-to-do-list>
      <gridster-widget-calendar *ngIf="item.wtype == 'horaire'"></gridster-widget-calendar>

    </div>
  </gridster-item>
</gridster>

<gridster-opus-navbar></gridster-opus-navbar>

<gridster-dashboard-tabs [(dashboards)]="dashboards" (onNewDashboard)="onNewDashboard($event)" (deleteDashboard)="deleteDashboard($event)"  (onAddWidget)="onAddWidget($event)" (onChangeActiveTab)="onChangeActiveTab($event)"></gridster-dashboard-tabs>


<gridster [options]="options">
  <gridster-item [item]="item" *ngFor="let item of widgets" (itemUpdate)="itemUpdate($event)">

    <gridster-widget-meteo (removed)="removeItem($event, item)" *ngIf="item.wtype == 'météo'"></gridster-widget-meteo>
    <gridster-widget-to-do-list (removed)="removeItem($event, item)" *ngIf="item.wtype == 'note'"></gridster-widget-to-do-list>
    <gridster-widget-calendar [widget]="item" (removed)="removeItem($event, item)" *ngIf="item.wtype == 'horaire'"></gridster-widget-calendar>
    <gridster-widget-note (removed)="removeItem($event, item)" *ngIf="item.wtype == 'noteCours'"></gridster-widget-note>

    <gridster-widget-custom [widget]="item" (removed)="removeItem($event, item)" *ngIf="item.wtype == 'custom'"></gridster-widget-custom>

  </gridster-item>
</gridster>

<div class="panel panel-warning" style="width: 100%; height: 85%;">
  <div class="panel-heading">
    <gridster-widget-header (itemRemoved)="removeItem($event)" [name]='name'></gridster-widget-header>
  </div>
  <div class="gridster-item-content" style="width: 100%; height: 100%">
    <iframe [src]="url" width="100%" height="100%"></iframe>
  </div>
</div>

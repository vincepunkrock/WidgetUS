<h4>Alert is a classic (title/body/footer) 1 button modal window that
  does not block.</h4>
<b>Configuration:</b>
<ul>
  <li>Non blocking (click anywhere outside to dismiss)</li>
  <li>Size large</li>
  <li>Dismissed with default keyboard key (ESC)</li>
  <li>Close wth button click</li>
  <li>HTML content</li>
</ul>
